<div class="container mt-4">
  <h2>Продукты</h2>
  <button class="btn btn-primary mb-3" routerLink="/products/create">Создать продукт</button>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Бренд</th>
      <th>Категория</th>
      <th>Цена</th>
      <th>Изображение</th>
      <th>Дата создания</th>
      <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.brand }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.price }}$</td>
      <td>
        <img [src]="product.image" alt="{{ product.name }}" width="100">
      </td>
      <td>{{ product.createdAt | date }}</td>
      <td>
        <button class="btn btn-info" [routerLink]="['/products', product.id]">Редактировать</button>
        <button class="btn btn-danger" (click)="deleteProduct(product.id)">Удалить</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
