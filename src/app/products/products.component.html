<div class="container">
  <h1>Products List</h1>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div *ngIf="products.length === 0 && !errorMessage" class="alert alert-info">
    No products available.
  </div>

  <div *ngIf="products.length > 0">
    <ul class="product-list">
      <li *ngFor="let product of products" class="product-item">
        <h3>{{ product.name }}</h3>
        <p><strong>Price:</strong> {{ product.price | currency }}</p>
        <p><strong>Category:</strong> {{ product.category }}</p>
        <p><strong>Description:</strong> {{ product.description }}</p>
        <p><strong>Created At:</strong> {{ product.createdAt | date: 'shortDate' }}</p>
        <button (click)="goToProductDetails(product.id)" class="btn btn-info">View Details</button>
      </li>
    </ul>
  </div>

  <a [routerLink]="['/products/create']" class="btn btn-primary">Create New Product</a>
</div>
